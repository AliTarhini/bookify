<mat-card *ngIf="(book$ | async) as book">
    <mat-card-title-group>
        <mat-card-title>{{ book.volumeInfo.title }}</mat-card-title>
        <mat-card-subtitle *ngIf="book.volumeInfo.subtitle">{{ book.volumeInfo.subtitle }}</mat-card-subtitle>
    </mat-card-title-group>
    <mat-card-content>
        <p [innerHtml]="book.volumeInfo.description"></p>
    </mat-card-content>


    <button mat-raised-button color="primary" *ngIf="!(isFavorite$ | async)" (click)="addToList(book)">Add to your list</button>

    <button mat-raised-button color="warn" *ngIf="(isFavorite$ | async)" (click)="removeFromList(book)">Remove from list</button>

</mat-card>
